name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ç¡®ä¿ä¸‹è½½ä¸»é¢˜
          fetch-depth: 0         # è·å–å®Œæ•´å†å²

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # ğŸŒŸ å…³é”®ç‚¹ï¼šè¿™é‡Œæ”¹æˆäº† latestï¼Œæ°¸è¿œä½¿ç”¨æœ€æ–°ç‰ˆ
          extended: true         # å¼€å¯æ‰©å±•ç‰ˆ

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4